<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Odin Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="title">Rock, Paper, Scissors, Shoot!</div>

    <div class="content">
      <div class="scoreboard">
        <div class="score-container">
          Player Score
          <div class="score" id="player">0</div>
        </div>
        <div class="score-container">
          Computer Score
          <div class="score" id="computer">0</div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button id="rock">✊</button>
      <button id="paper">✋</button>
      <button id="scissors">✌️</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
